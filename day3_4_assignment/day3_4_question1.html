<html>
<head>
  <title>Question 1</title>
  <h1>operation on  3 buttons</h1>
  
</head>
  <body>
    <script type="text/javascript">
        function pic(param) {
          if (param.value === 'button-1') {
            document.getElementById("png").src = "img1.jpg";
            
          } else if (param.value === 'button-2') {
            document.getElementById("png").src = "img2.jpg";
            
          } else if (param.value === 'button-3')  {
            document.getElementById("png").src = "img3.jpg";
          }
          //console.log(param.value)
      
        }
      </script>
      
      <img src="" id="png" style="width:200px; height:170px; align:center;" /><br><br>
      <input type="button" value="button-1" onclick="pic(this)" />
      <input type="button" value="button-2" onclick="pic(this)" />
      <input type="button" value="button-3" onclick="pic(this)" />
</body>
</html>
